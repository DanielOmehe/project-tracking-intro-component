<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="project-tracking-intro-component">
      <nav class="project-tracking-component-nav">
        <div class="nav-logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <ul class="project-intro-component-nav-items">
          <li class="project-intro-component-nav-item">
            <a href="#">Product</a>
          </li>
          <li class="project-intro-component-nav-item">
            <a href="#">Features</a>
          </li>
          <li class="project-intro-component-nav-item">
            <a href="#">Pricing</a>
          </li>
          <li class="project-intro-component-nav-item login">
            <a href="#">Login</a>
          </li>
        </ul>
        <button class="hanmburger-btn">
          <img src="images/icon-hamburger.svg" alt="hanmburger-menu" />
        </button>
        <button class="close-btn">
          <img src="images/icon-close.svg" alt="close-menu" />
        </button>
      </nav>
      <div class="project-intro-component-content">
        <div class="project-intro-component-content-left">
          <div class="project-intro-component-left-header">
            <p class="tag">New</p>
            <p class="monograph">Monograph Dashboard</p>
          </div>
          <h1 class="project-heading">Powerful insights into your team</h1>
          <p class="project-paragraph">Project planning and time tracking for agile teams</p>
          <div class="project-intro-component-left-footer">
            <button class="schedule">Schedule a demo</button>
            <p class="preview">to see a live preview</p>
          </div>
        </div>
        <div class="project-intro-component-content-right">
          <img src="images/illustration-devices.svg" alt="laptop" />
        </div>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
